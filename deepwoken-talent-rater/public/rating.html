<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Talents</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rate Talents</h1>
            <div class="progress">
                <span id="progressText">Talent 1 of X</span>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
        </div>

        <div id="talentCard" class="talent-card">
            <div class="talent-header">
                <h2 id="talentName">Loading talent...</h2>
                <span id="talentCategory" class="category"></span>
            </div>
            
            <div class="talent-requirements">
                <strong>Requirements:</strong> <span id="talentRequirements"></span>
            </div>
            
            <div class="talent-description">
                <p id="talentDescription"></p>
            </div>

            <div class="rating-section">
                <h3>Rate this talent for PVP usefulness:</h3>
                <div class="rating-buttons">
                    <!-- Rating buttons will be generated by JavaScript -->
                </div>
                <div class="rating-labels">
                    <span>1 - Useless</span>
                    <span>10 - Essential</span>
                </div>
            </div>

            <button id="skipBtn" onclick="skipTalent()" class="btn-secondary">Skip Talent</button>
        </div>
    </div>

    <script src="talent_data.js"></script>
    <script src="rating.js"></script>
</body>
</html>
