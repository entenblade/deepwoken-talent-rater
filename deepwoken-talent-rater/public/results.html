<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h1>âœ… Thank You!</h1>
            <p>Your talent ratings have been recorded successfully.</p>
            <p>You rated <span id="ratedCount">0</span> talents.</p>
            <p>Your contributions help build a better understanding of talent viability in PVP!</p>
            
            <div class="actions">
                <button onclick="rateMore()" class="btn-primary">Rate More Talents</button>
                <button onclick="viewResults()" class="btn-secondary">View Current Results</button>
                <button onclick="exportData()" class="btn-secondary">Export Data</button>
            </div>
        </div>
    </div>

    <script>
        const ratedCount = sessionStorage.getItem('ratedCount') || 0;
        document.getElementById('ratedCount').textContent = ratedCount;

        function rateMore() {
            window.location.href = 'rating.html';
        }

        function viewResults() {
            window.open('/api/averages', '_blank');
        }

        function exportData() {
            window.open('/api/export/ratings', '_blank');
            setTimeout(() => {
                window.open('/api/export/averages', '_blank');
            }, 500);
        }
    </script>
</body>
</html>
