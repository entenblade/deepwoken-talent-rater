<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¤ User Information</h1>
        <div class="user-form">
            <p>Please enter your Discord information:</p>
            
            <form id="userInfoForm">
                <div class="form-group">
                    <label for="discordUsername">Discord Username:</label>
                    <input type="text" id="discordUsername" name="discordUsername" required 
                           placeholder="e.g., YourName#1234">
                </div>
                
                <div class="form-group">
                    <label for="discordUID">Discord UID:</label>
                    <input type="text" id="discordUID" name="discordUID" required 
                           placeholder="e.g., 123456789012345678">
                    <small>You can find this in Discord under User Settings â†’ Advanced â†’ Developer Mode</small>
                </div>
                
                <button type="submit" class="btn-primary">Start Rating Talents</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('userInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('discordUsername').value.trim();
            const uid = document.getElementById('discordUID').value.trim();
            
            if (username && uid) {
                sessionStorage.setItem('discordUsername', username);
                sessionStorage.setItem('discordUID', uid);
                window.location.href = 'rating.html';
            }
        });
    </script>
</body>
</html>
